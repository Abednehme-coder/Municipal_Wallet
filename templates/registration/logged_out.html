{% extends 'base.html' %}

{% block title %}Logged Out - Municipal Wallet System{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <i class="fas fa-check-circle text-green-500 text-6xl mb-4"></i>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Successfully Logged Out
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                You have been securely logged out of the Municipal Wallet System.
            </p>
        </div>
        
        <div class="text-center">
            <a href="{% url 'login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Sign In Again
            </a>
        </div>
    </div>
</div>
{% endblock %}
